<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Messenger</title>
    <colorMenu th:insert="blocks/colorMenu :: colorMenu"></colorMenu>
</head>
<body style = "background-color: #1e1d2f">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <blockMenu th:insert="blocks/blockMenu :: blockMenu"></blockMenu>
        </div>

        <!-- Users box-->
        <div class="col-lg-3" style="background-color: #17212b">

            <div class="chat-search-box">
                <div class="input-group">
                    <input class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-info">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <tr th:each="printPost : ${printPosts}">
                <td th:insert="blocks/blockChat :: blockChat"></td>
            </tr>
        </div>

    </div>
</div>

</body>
</html>
